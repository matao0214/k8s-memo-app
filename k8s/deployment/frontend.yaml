apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
      # デプロイの度に値が更新されpodが作り直されるようにする
      annotations:
        redeployTimestamp: "$(date)"
    spec:
      containers:
      - name: frontend
        # gcrのイメージを指定
        image: asia-northeast1-docker.pkg.dev/matao0214-demo/docker/memo-app-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
  selector:
    matchLabels:
      app: frontend
